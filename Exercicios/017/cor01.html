<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representando cores</title>
</head>
<body>
    <!--Por nomes-->
    <h1 style="color: crimson;">Desse jeito aqui</h1>
    <!--Por Hexadecimais-->
    <h1 style="color: #078888;">Desse jeito aqui</h1>
    <!--Por rbg(red, blue, green)-->
    <h1 style="color: rgb(189, 0, 0);">Desse jeito aqui</h1>
    <!--Por hsl(Hue, saturation, ilumination)-->
    <h1 style="color: hsl(34, 57%, 70%);">Desse jeito aqui</h1>
    <!--Passando o mouse em cima da cor selecionada-->
    <h1 style="color: rgb(255, 228, 196);">Desse jeito aqui</h1>
</body>
</html>
