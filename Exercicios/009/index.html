<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas UL e OL</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Ordenadas e Desordenadas</h2>
    <h3>Ordenadas:</h3>
    <ol>
        <li>Fazer Dever</li>
        <li>Estudar</li>
        <li>Tomar banho</li>
    </ol>
    <h3>Desordenadas:</h3>
    <ul>
        <li>Tomate</li>
        <li>Cebola</li>
        <li>Alface</li>
    </ul>
    <h2>Mistas:</h2>
    <ol>
        <h3>Meus Jogos Favoritos:</h3>
        <li>Minecraft</li>
        <li>Roblox</li>
        <ul>
            <li>Blox Fruits</li>
        </ul>
    </ol>
    <h2>Lista de definicoes:</h2>
    <dl>
        <dt>HTML</dt>
        <dl>Linguagem de marcacao para criacao de sites</dl>
    </dl>
</body>
</html>
