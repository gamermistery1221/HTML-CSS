<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>To escrevendo um paragrafo inutil mas legal <br>
       e eu adoro!Pra fazer isso,<br> coloque &lt;p&gt; e &lt;/p&gt;<!-- &LT = less than // &GT = greater than-->
    </p>
    <p>Pra quebrar linha,<br> utilize a tag "br"</p>
    <p>Quero simbolos:
        &copy;
        &Delta;
        &lAarr;
    </p>
</body>
</html>
